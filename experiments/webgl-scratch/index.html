<html>
  <head>
    <title>WebGL scratchpad</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <header>
      <a href="/">
        <img src="/favicon.ico"/>
      </a>
    </header>

    <h1>WebGL scratchpad</h1>

    <p>
      This is a place for me to experiment with WebGL. Obviously JavaScript is
      required.
    </p>

    <p>A very simple triangle.</p>
    <canvas id="canvas-basic"></canvas>
    
    <p>A rectangle, specified in pixel coords.</p>
    <canvas id="canvas-pixels"></canvas>

    <p>Multiple squares</p>
    <canvas id="canvas-multi-squares"></canvas>

    <p>Multiple squares, using a translation uniform.</p>
    <canvas id="canvas-translated-squares"></canvas>
    
    <p>Multiple squares with rotation</p>
    <canvas id="canvas-rotated-squares"></canvas>

    <script src="./graphics.js"></script>
  </body>
</html>
