<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="./style.css">

    <title>polyphonic synth</title>
  </head>

  <body>
    <h1>polyphonic synth</h1>

    <p>

      click anywhere to enable sound, then press keys to play notes.

    <p>

      This demonstrates multiple oscillators and an ADSR envelope.

      <form>
	<div>
	  <label for="attack">Attack</label>
	  <input id="attack" type="range" min="0.005" max="5" step="0.05">
	</div>

	<div>
	  <label for="release">Release</label>
	  <input id="release" type="range" min="0.005" max="5" step="0.05">
	</div>
      </form>

      <div class="keyContainer">
	<span class="key" id="c">.</span>
	<span class="key sharp" id="cs">.</span>
	<span class="key" id="d">.</span>
	<span class="key sharp" id="ds">.</span>
	<span class="key" id="e">.</span>
	<span class="key" id="f">.</span>
	<span class="key sharp" id="fs">.</span>
	<span class="key" id="g">.</span>
	<span class="key sharp" id="gs">.</span>
	<span class="key" id="a">.</span>
	<span class="key sharp" id="as">.</span>
	<span class="key" id="b">.</span>
	<span class="key" id="uc">.</span>
      </div>

    <p>
      <a href="https://github.com/curlywurlycraig/curlywurlycraig.github.io/tree/master/experiments/polysynth">View source</a>

      <script type="module" src="./index.js">
      </script>
  </body>
</html>
